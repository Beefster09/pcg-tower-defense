<!DOCTYPE html>
<html>
<head>
  <title>Tower Defense KotH</title>
  <script src="tower-defense.js"></script>
  <link rel="stylesheet" href="tower-defense.css" />
</head>
<body>
  <div id="game">
    <h1>Tower Defense King of the Hill</h1>
    <div id="controls" class="hud">
      <div class="header">Turn</div>
      <div id="turn-number" class="number stat-column" >0</div>
      <div class="spacer"></div>
      <div class="header">Turn Delay</div>
      <div><input id="turn-delay" class="number" type="number" value="100" min="0" max="1000" step="10" /> ms</div>
      <div class="spacer"></div>
      <input id="pause-btn" class="playback" type="button" value="Pause"/>
      <input id="step-btn" class="playback" type="button" value="Step"/>
    </div>
    <div>
      <canvas id="viewport" height=240 width=1280 />
    </div>
    <div id="hud" class="hud">
      <table id="invader-stats">
        <tr>
          <th>Invader Gold</th>
          <td id="invader-gold" class="number stat-column">0</td>
        </tr>
        <tr>
          <th>Invader Income</th>
          <td id="invader-income" class="number">10</td>
        </tr>
      </table>
      <div id="hover-stats" class="spacer">
        <div class="placeholder">nothing is selected</div>
      </div>
      <table id="defender-stats">
        <tr>
          <th>Defender Gold</th>
          <td id="defender-gold" class="number stat-column">50</td>
        </tr>
        <tr>
          <th>Defender Life</th>
          <td id="defender-life" class="number">10</td>
        </tr>
      </table>
    </div>
  </>
  <script>newGame({});</script>
</body>
</html>
