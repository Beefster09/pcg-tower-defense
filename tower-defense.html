<!DOCTYPE html>
<html>
<head>
  <title>Tower Defense KotH</title>
  <script src="tower-defense.js"></script>
  <link rel="stylesheet" href="tower-defense.css" />
</head>
<body>
  <div id="game">
    <h1>Tower Defense King of the Hill</h1>
    <div id="controls" class="hud">
      <div class="header">Turn</div>
      <div id="turn-number" class="number stat-column" >0</div>
      <div class="spacer"></div>
      <div class="header">Turn Delay</div>
      <div><input id="turn-delay" class="number" type="number" value="100" min="0" max="1000" step="5" /> ms</div>
      <div class="spacer"></div>
      <input id="pause-btn" class="playback" type="button" value="Pause"/>
      <input id="step-btn" class="playback" type="button" value="Step"/>
    </div>
    <div>
      <canvas id="viewport" height=300 width=1280 />
    </div>
    <div id="hud" class="hud">
      <table id="invader-stats" class="competitor-stats">
        <tr>
          <th id="left-name" class="ai-name" colspan="2">Invader</th>
        </tr>
        <tr>
          <th>Gold</th>
          <td id="left-gold" class="number stat-column">500</td>
        </tr>
        <tr>
          <th>Income</th>
          <td id="left-income" class="number">10</td>
        </tr>
        <tr>
          <th>Build Cost</th>
          <td id="left-build" class="number">80</td>
        </tr>
        <tr>
          <th>Upgrade Cost</th>
          <td id="left-upgrade" class="number">100</td>
        </tr>
        <tr>
          <th>Max Stat Boost</th>
          <td id="left-boost" class="number">0</td>
        </tr>
        <tr>
          <th>Life</th>
          <td id="left-life" class="number">100</td>
        </tr>
      </table>
      <div id="hover-stats" class="spacer">
        <div class="placeholder">nothing is selected</div>
      </div>
      <table id="defender-stats" class="competitor-stats">
        <tr>
          <th id="right-name" class="ai-name" colspan="2">Defender</th>
        </tr>
        <tr>
          <th>Gold</th>
          <td id="right-gold" class="number stat-column">500</td>
        </tr>
        <tr>
          <th>Income</th>
          <td id="right-income" class="number">10</td>
        </tr>
        <tr>
          <th>Build Cost</th>
          <td id="right-build" class="number">80</td>
        </tr>
        <tr>
          <th>Upgrade Cost</th>
          <td id="right-upgrade" class="number">100</td>
        </tr>
        <tr>
          <th>Max Stat Boost</th>
          <td id="right-boost" class="number">0</td>
        </tr>
        <tr>
          <th>Life</th>
          <td id="right-life" class="number">100</td>
        </tr>
      </table>
    </div>
  </>
  <script>newGame({});</script>
</body>
</html>
